<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8b266bbec.js" crossorigin="anonymous"></script>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                <!-- Aqui vai uma imagem nas css -->
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadrastro.php" method="post">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" minlength="20" maxlength="25" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="" minlength="8" maxlength="20" placeholder="sua senha" required> 
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="esqueci.html">Esqueci a senha<i class="fa-solid fa-envelope"></i></a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
